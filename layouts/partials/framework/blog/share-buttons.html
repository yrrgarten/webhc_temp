
{{ if .Site.Params.blog.enable_share_buttons }}    

    <div class="share">
        <h3 class="share__title">
            Share this:
        </h3>
        <ul>
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{.RelPermalink | absURL}}" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-square" ></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/intent/tweet?url={{.RelPermalink | absURL}}" target="_blank" title="Twitter">
                    <i class="fab fa-twitter" ></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{.RelPermalink | absURL}}" target="_blank" title="Linkedin">
                    <i class="fab fa-linkedin" ></i>
                </a>
            </li>
        </ul>
    </div>
{{ end }}
